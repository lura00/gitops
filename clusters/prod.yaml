apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/lura00/gitops.git
    targetRevision: main            # or your branch
    path: apps                      # <-- only Application objects live here
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
