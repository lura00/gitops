apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kjellbovin-io/gitops.git
    targetRevision: main          
    path: .                       # <â€” repo root 
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
